<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator by Sanoob</title>
    <link rel="icon" type="image/png" href="https://cdn-icons.flaticon.com/png/512/3475/premium/3475286.png?token=exp=1639893696~hmac=2d132e226b3b33a770409e630123bafe" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

    <div>
        <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
        <form class="form" id="form" onsubmit="return validateForm()">
            <div class="row-one">
                <input type="text" class="text-input" id="age" autocomplete="off" required />
                <p class="text">Age</p>
                <label class="container">
                    <input type="radio" name="radio" id="f">
                    <p class="text">Female</p>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="m">
                    <p class="text">Male</p>
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="row-two">
                <input type="text" class="text-input" id="height" autocomplete="off" required>
                <p class="text">Height (cm)</p>
                <input type="text" class="text-input" id="weight" autocomplete="off" required>
                <p class="text">Weight (kg)</p>
            </div>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
</div>
<footer>

    <div class="footer-copyright text-center mt-5 mb-2">&copy; Developed with ❤️</i> by
      <a href="https://al-sanoob.github.io/Profile-Card/" class="white-text text-white">Sanoob S</a>
    </div>
 
  </footer>
</body>
<script src="script.js"></script>

</html>
